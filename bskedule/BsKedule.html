<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your calendar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bskedule/BsKedule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="prompt addPanel" style="display:none">
        <button class="button" style="margin: 20px 0px 0px 20px" onClick="
        document.querySelector('.addPanel').setAttribute('style', 'display:none;')
        document.querySelector('.importButton').setAttribute('style', 'display:inline-block');
        document.querySelector('.editButton').setAttribute('style', 'display:inline-block');
        document.querySelector('.addButton').setAttribute('style', 'display:inline-block');">x</button>
        <p style="margin: 20px 20px 2px 20px">Tiêu đề</p>
        <input type="text" class="longField eventTitle">
        <p style="margin: 20px 20px 2px 20px">Nội dung</p>
        <input type="text" class="longField eventContent">
        <p style="margin: 20px 20px 2px 20px">Thời gian</p>
        <div style="display: flex; margin: 0px 0px 0px 20px;">
            <p style="margin:0px 0;">từ</p>
            <input type="text" class="startHour timeInput" style="margin-left:5px">
            <p style="margin:0 0;"> : </p>
            <input type="text" class="startMinute timeInput" style="margin-right:5px">
            <p style="margin:0 0;">đến</p>
            <input type="text" class="endHour timeInput" style="margin-left:5px">
            <p style="margin:0 0;"> : </p>
            <input type="text" class="endMinute timeInput" style="margin-right:50px">
            <p style="margin:0 0;">thứ</p>
            <input type="text" class="day timeInput" style="margin-left:5px">

        </div>
        <button class="rectangularButton onclick=" addEvent(); save()">thêm</button>
    </div>
    <div class="prompt importPanel" style="display:none">
        <button class="button" style="margin: 20px 0px 0px 20px" onClick="
        document.querySelector('.importPanel').setAttribute('style', 'display:none;')
        document.querySelector('.importButton').setAttribute('style', 'display:inline-block');
        document.querySelector('.editButton').setAttribute('style', 'display:inline-block');
        document.querySelector('.addButton').setAttribute('style', 'display:inline-block');
        ">x</button>
        <input type="text" class="longField rawInput" style="margin: 20px 20px;">
        <button style="margin: 20px 20px" class="rectangularButton" onclick="handlingImport(); save()">nhập</button>

    </div>
    <div class="buttonWraper">
        <div>
            <button class="rectangularButton" onclick="(--selectedWeek)%53; updateSchedule()"
                style="width: 50px; height: 50px">
                < </button>
                    <button class="rectangularButton" onclick="(++selectedWeek)%53; updateSchedule()"
                        style="width: 50px; height: 50px">></button>
        </div>
        <button class="rectangularButton" onclick="selectedWeek = week(new Date()); updateSchedule()">Current
            week</button>
        <button class="rectangularButton editButton" onclick="
        handlingColorPicking();
        document.querySelector('.importButton').setAttribute('style', 'display:none'); 
        document.querySelector('.editButton').setAttribute('style', 'display:none');
        document.querySelector('.addButton').setAttribute('style', 'display:none');
        document.querySelector('.colorPanelWraper').setAttribute('style', 'display:inline-block');">Edit</button>
        <button class="rectangularButton addButton" onclick="
        document.querySelector('.importButton').setAttribute('style', 'display:none');
        document.querySelector('.addButton').setAttribute('style', 'display:none');
        document.querySelector('.editButton').setAttribute('style', 'display:none');
        document.querySelector('.addPanel').setAttribute('style', 'display:inline-block');">Add event</button>
        <p class="weekText"></p>

    </div>
    <div class="topBar">
        <p class="dayOfWeek">Monday</p>
        <p class="dayOfWeek">Tuesday</p>
        <p class="dayOfWeek">Wednesday</p>
        <p class="dayOfWeek">Thursday</p>
        <p class="dayOfWeek">Friday</p>
        <p class="dayOfWeek">Saturday</p>
        <p class="dayOfWeek">Sunday</p>
    </div>
    <div id="calendar" style="position: relative; left: 15vw;"></div>
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"
        style="position: absolute; top: 1250px; width: 100%;">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">The Young
                Sharks</a></p>
    </footer>
    <div class="modal"></div>
    <script src="./app.js"></script>
</body>

</html>
